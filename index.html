<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="./imagenes/logo.png" alt="">
        </div>
        <div class="menu">
            <div class="option-menu"><a href="#">Inicio</a></div>
            <div class="option-menu"><a href="#">Servicios</a></div>
            <div class="option-menu"><a href="#">Productos</a></div>
            <div class="option-menu"><a href="#">Contacto</a></div>
        </div>
        <img class="hamb-btn"src="./imagenes/menu-btn.png" alt="">
    </header>
    <section class="slider-section">
        <div  class="mislider fade">
            <img src="./imagenes/img1.jpg" alt="">
        </div>
        <div class="mislider fade">
            <img src="./imagenes/img2.jpg" alt="">
        </div>
        <div class="mislider fade">
            <img src="./imagenes/img3.jpg" alt="">
        </div>
        <div class="direcciones">
            <a href="#" class="atras" onclick="anvanzaSlider(-1)">&#10094</a>
            <a href="#" class="adelante" onclick="anvanzaSlider(1)">&#10095</a>
        </div>
        <div class="barras">
            <span class="barra active" onclick="posicionSlide(1)"></span>
            <span class="barra" onclick="posicionSlide(2)"></span>
            <span class="barra" onclick="posicionSlide(3)"></span>
        </div>
    </section>
    <section class="menu-iconos">

    </section>
    <section class="seccion-imagenes">

    </section>
    <section class="servicios">

    </section>
    <section class="franja">

    </section>
    <footer class="footer">
        <form action="" class="contacto"></form>
        <div class="redes-derechos">

        </div>
    </footer>

    <script src="slider.js"></script>
    <script>
        const menuBtn = document.querySelector('.hamb-btn')
        const navlinks = document.querySelector('.menu')

        menuBtn.addEventListener('click', ()=>{
            navlinks.classList.toggle("mobile-menu")
        })
    </script>

</body>
</html>
